<!DOCTYPE html>

<head>
<title>Html5点击图片弹出图片详细信息</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/reset.css"> 
<link rel="stylesheet" href="css/style.css"> 
<script src="js/modernizr.js"></script> 
</head>
<body>

<ul class="cd-items cd-container">
	<li class="cd-item">
		<img src="img/1.jpg" alt="Item Preview">
		<a href="#" class="cd-trigger">查看大图</a>
	</li> 
</ul> 

<div class="cd-quick-view">

	<div class="cd-slider-wrapper">
		<ul class="cd-slider">
			<li class="selected"><img src="img/1.jpg" alt="Product 1"></li>
			<li><img src="img/2.jpg" alt="Product 2"></li>
			<li><img src="img/3.jpg" alt="Product 3"></li>
		</ul> <!-- cd-slider -->

		<ul class="cd-slider-navigation">
			<li><a class="cd-next" href="#0">Prev</a></li>
			<li><a class="cd-prev" href="#0">Next</a></li>
		</ul> 
	</div> 

	<div class="cd-item-info">
		<h2>iPhone 7</h2>
		<p>苹果的下一代机型iPhone 7就逐渐成为了接下来大家关注的重点。最新传闻指出，iPhone 7将拥有防水/防尘功能，可能还采用非金属框架。.</p>

		<ul class="cd-item-action">
			<li><button class="add-to-cart">加入购物车</button></li>					
			<li><a href="#">查看详页</a></li>	
		</ul> 
	</div> 
	
	<a href="#0" class="cd-close">Close</a>
	
</div> 

<script src="js/jquery.min.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
